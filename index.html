<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LA Mountains</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header id="stickyHeader" class="container-flex">
        <nav class="col-sm-8">
            <span>
                <img id="logo" src="images/Logo.png" alt="logo">
                <img id="headerTextMain" src="images/sticky-nav-text.png" alt="L.A mountains">
                <!-- <h1 id="headerTextMain" class="text-main">
                    <span class="text-top">losangeles</span>
                    <span class="text-bottom">mountains</span>
                </h1> -->
            </span>
            <ol>
                <li>
                    history
                    <div class="underline line-long"></div>
                </li>
                <li>
                    team
                    <div class="underline line-short"></div>
                </li>
            </ol>
        </nav>
    </header>

    <section class="hero">
        <img id="imgSky" src="images/sky.png" alt="sky background">
        <img id="textLA" src="images/LA text.png" alt="Los Angeles Mountains">
        <!-- <h1 id="textLA" style="display: none;" class="text-main">
            <span class="text-top">losangeles</span>
            <span class="text-bottom">mountains</span>
        </h1> -->
        <img id="imgMountainBack" src="images/mountain-back.png" alt="mountain-back">
        <img id="imgMountainFront" src="images/mountain-front.png" alt="mountain-front">
        <!-- <img id="imgSnow" style="width: auto;" src="images/snow.png" alt="snow"> -->
        <!-- <div class="overlay-white"></div> -->
    </section>

    <script src="js/bootstrap.bundle.min.js"></script>
    <script>
        const header = document.getElementById("stickyHeader");
        const logo = document.getElementById("logo");
        const headerTextMain = document.getElementById("headerTextMain");
        const headerNav = document.querySelector("header nav");
        const headerUnderlineNodeList = document.querySelectorAll("header>nav>ol li .underline");
        const imgSky = document.getElementById("imgSky");
        const textLA = document.getElementById("textLA");
        const imgMountainBack = document.getElementById("imgMountainBack");
        const imgMountainFront = document.getElementById("imgMountainFront");

        window.addEventListener('scroll',()=>{
            let y_value = window.scrollY;
            /*CHANGE HEADER ON SCROLL*/
            if(y_value>600){
                header.style.backgroundColor = "white";
                header.style.paddingTop = "6px";
                logo.style.paddingTop = "3px";
                logo.style.height = "44px";
                headerTextMain.style.opacity = "1";
                headerNav.style.color = "darkblue";
                headerUnderlineNodeList[0].style.backgroundColor = "darkblue";
                headerUnderlineNodeList[1].style.backgroundColor = "darkblue";
            }else{
                if(y_value<=600){
                    header.style.backgroundColor = "transparent";
                    header.style.paddingTop = "0px";
                    logo.style.height = "42px";
                    headerTextMain.style.opacity = "0";
                    headerNav.style.color = "white";
                    headerUnderlineNodeList[0].style.backgroundColor = "white";
                    headerUnderlineNodeList[1].style.backgroundColor = "white";
                }
            }
            /*HERO PARRALAX*/
            imgSky.style.top = (y_value*0)+"px";
            textLA.style.top = -(y_value*0.2)+"px";
            //imgMountainBack.style.top = -y_value*0.95+"px";
            //imgMountainFront.style.top = -y_value*0.95+"px";
        });
        /*
            TODO:
                onscroll:
                    x-header background to white
                    x-header main-text to opacity:1
                    -nav links to dark blue (REMOVE)

                    X-la text parralax
                    X-mountain parralax

                    header nav
                    -padding-top: 10px; 
        */
    </script>
</body>
</html>
